<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
    <h1 class="main-heading">Converter</h1>
    <div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="temp.png" class="card-img-top temp-img" alt="Temperature Converter">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title heading">Temperature Converter</h5>
              <p class="card-text content">Convert Temperature into different units.
              </p>
              <a href="temp.html" class="mt-auto click-btn btn btn-primary">Click</a>
            </div>
          </div>
        </div>
  
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="textspeech1.jpg" class="card-img-top ts-img" alt="Text to speech Converter">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title heading">Text to Speech Converter</h5>
              <p class="card-text content">Convert any text to speech</p>
              <a href="text.html" class="mt-auto click-btn btn btn-primary">Click</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="qr1.png" class="card-img-top qr-img" alt="QR Code Generator">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title heading">QR Code Generator</h5>
              <p class="card-text content">Convert any text or URL to QR Code. </p>
              <a href="qrCode.html" class="mt-auto click-btn btn btn-primary">Click</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
